<!DOCTYPE html>

    <style>
        * {

        body {

        /* C√¢y th√¥ng Noel */
        .tree-container {

        .tree {

        .tree-part {

        .tree-part:nth-child(1) {

        .trunk {

          /* NG√îI SAO V√ÄNG TR√äN ƒê·ªàNH C√ÇY */
        .star {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: gold;
            clip-path: polygon(
                50% 0%,

            z-index: 10;
            animation: starTwinkle 1.5s infinite alternate, starRotate 8s infinite linear;
            box-shadow: 0 0 20px gold, 0 0 40px orange;
        }
        
        /* Hi·ªáu ·ª©ng tia s√°ng t·ªèa ra t·ª´ ng√¥i sao */
        .star-rays {

            top: -30px;
            left: 50%;

            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,215,0,0) 70%);
            animation: raysPulse 2s infinite alternate;
            z-index: 9;
        }
        
        /* ƒê√®n nh·∫•p nh√°y tr√™n c√¢y */
        .light {

        }
        

        
        /* Tr√°i tim ƒë·∫≠p */
        .heart-container {
            margin: 30px 0;
        }
        
        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto;
            animation: heartbeat 1.2s infinite;
            filter: drop-shadow(0 0 10px #ff3366);
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff3366;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
        
        .snowflake {

        }
        
        /* Th√¥ng ƒëi·ªáp */
        .message {

            margin: 20px 0;

        }
        
        .signature {
            margin-top: 30px;
            color: #4dff88;
            font-size: 1.5rem;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff3366; }
            50% { text-shadow: 0 0 20px #ff3366, 0 0 30px #ff3366; }
            100% { text-shadow: 0 0 10px #ff3366; }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .tree { transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Ch√∫c M·ª´ng Gi√°ng Sinh! üéÑ</h1>
        
        <div class="tree-container">
            <div class="tree">
                <div class="tree-part"></div>
                <div class="tree-part"></div>
                <div class="tree-part"></div>
                <div class="star-rays"></div>
                <div class="star"></div>
                <div class="trunk"></div>
                
                <!-- ƒê√®n nh·∫•p nh√°y -->
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
        </div>
        
        <h2>üíù Tr√°i tim y√™u th∆∞∆°ng üíù</h2>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="message">
            <p>Ch√∫c Duy√™n m·ªôt m√πa Gi√°ng Sinh an l√†nh, h·∫°nh ph√∫c!</p>
            <p>Ng·∫≠p tr√†n ni·ªÅm vui v√† nh·ªØng ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t.</p>
            <p>H√£y ƒë·ªÉ s·ª± ·∫•m √°p lan t·ªèa kh·∫Øp n∆°i! ‚ù§Ô∏è</p>
        </div>
        
        <div class="signature">
            üéÅ Merry Christmas! üéÅ
        </div>
    </div>
    
    <!-- Hi·ªáu ·ª©ng tuy·∫øt r∆°i -->
    <div class="snowflakes" id="snowflakes"></div>
    
    <script>
        // T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                const size = Math.random() * 5 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // V·ªã tr√≠ b·∫Øt ƒë·∫ßu ng·∫´u nhi√™n
                const startX = Math.random() * 100;
                snowflake.style.left = `${startX}vw`;
                
                // T·ªëc ƒë·ªô r∆°i ng·∫´u nhi√™n
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 5;
                
                // √Åp d·ª•ng animation
                snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                
                // Th√™m v√†o container
                snowflakesContainer.appendChild(snowflake);
                
                // T·∫°o keyframes cho hi·ªáu ·ª©ng r∆°i
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% {
                            top: -10px;
                            transform: translateX(0) rotate(0deg);
                        }
                        100% {
                            top: 100vh;
                            transform: translateX(${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // L√†m cho ƒë√®n nh·∫•p nh√°y ng·∫´u nhi√™n h∆°n
        function randomizeLights() {
            const lights = document.querySelectorAll('.light');
            lights.forEach(light => {
                // M√†u s·∫Øc ng·∫´u nhi√™n
                const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#ffffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.backgroundColor = randomColor;
                
                // T·ªëc ƒë·ªô nh·∫•p nh√°y ng·∫´u nhi√™n
                const randomDelay = Math.random() * 2;
                light.style.animationDelay = `${randomDelay}s`;
            });
        }
        
        // Kh·ªüi t·∫°o
        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
            randomizeLights();
            
            // ƒê·ªïi m√†u tr√°i tim ng·∫´u nhi√™n
            setInterval(() => {
                const heart = document.querySelector('.heart');
                const colors = ['#ff3366', '#ff6699', '#ff0066', '#ff1493', '#ff00ff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                heart.style.filter = `drop-shadow(0 0 15px ${randomColor})`;
                const heartBefore = document.querySelector('.heart:before');
                const heartAfter = document.querySelector('.heart:after');
                
                if (heartBefore && heartAfter) {
                    heartBefore.style.background = randomColor;
                    heartAfter.style.background = randomColor;
                }
            }, 2000);
            
            // Hi·ªáu ·ª©ng vƒÉn b·∫£n
            const title = document.querySelector('h1');
            setInterval(() => {
                title.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
            }, 3000);
        });
    </script>
</body>
</html>
